<div class="container container-small" ng-controller="LoginCtrl">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">
                    {{'SIGNIN' | translate}}
                </h2>
                <form method="post" ng-submit="login()" name="loginForm">
                    <div class="form-group has-feedback">
                        <input class="persian form-control input-lg" type="text" name="email" ng-model="email"
                               placeholder="{{'EMAIL' | translate}}" required autofocus>
                        <span class="ion-at form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <input class="persian form-control input-lg" type="password" name="password" ng-model="password"
                               placeholder="{{'PASSWORD' | translate}}" required>
                        <span class="ion-key form-control-feedback"></span>
                    </div>

                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">
                        {{'SUBMIT' | translate}}
                    </button>

                    <br/>

                    <p class="text-center">
                        <a href="#">
                            {{'Forgot your password?' | translate}}
                        </a>
                    </p>

                    <p class="text-center text-muted">
                        <small>
                            {{"Don't have an account yet?" | translate}}
                        <a ui-sref="signup" href="/#/signup">
                            {{"SIGNUP" | translate}}
                        </a></small>
                    </p>

                </form>

                <!--<button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">-->
                    <!--<i class="ion-social-facebook"></i> Sign in with Facebook-->
                <!--</button>-->
                <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
                    <span class="ion-social-googleplus"></span>

                    {{"Sign in with Google" | translate}}
                </button>
